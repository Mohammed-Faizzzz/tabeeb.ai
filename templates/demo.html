<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient's Call - Tabeeb AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; padding-top: 40px; }
        .container { max-width: 700px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .title { text-align: center; font-weight: bold; color: #2c3e50; }
        .response-box { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .audio-player { display: flex; justify-content: center; margin-top: 15px; }
        .button-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">📞 Patient's Call</h2>
    <hr>

    <h4>🗣 Patient's Audio</h4>
    <div class="audio-player">
        <audio controls>
            <source src="{{ patient_audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <h4>📜 Transcription</h4>
    <div class="response-box">
        <p><b>Pashto:</b> {{ patient_text_ps }}</p>
        <p><b>English Translation:</b> {{ patient_text_en }}</p>
    </div>

    <div class="button-container">
        <a href="/processing" class="btn btn-primary btn-lg">🔍 Get AI Response</a>
    </div>
</div>

</body>
</html>
